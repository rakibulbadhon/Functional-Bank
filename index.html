<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-5">Welcome to my <span class="text-info">Bap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="container bg-info bg-opacity-25 mt-4 border rounded-2 p-5">
            <h3>Please Login</h3>
            <div>
                <input id="user-email" class="d-block w-75 border rounded-2 my-3 mt-4" type="email" name="email"
                    placeholder="Enter your email">
                <input id="user-password" class="d-block w-75 border rounded-2 my-3" type="password" name="password"
                    placeholder="Enter your password">
                <button id="submit-button" type="button"
                    class="btn btn-info px-3 py-1 text-white fw-bold">Submit</button>
            </div>
        </section>
    </main>
    <!-- javascript link -->
    <script src="js/login.js"></script>
</body>

</html>
