<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-5">Let's get some <span class="text-info">Moooney</span>!!!</h1>
    </header>
    <main>
        <!-- Blance and transaction -->
        <section class="container my-5">
            <div class="row gap-4 justify-content-center">
                <div class="col bg-primary bg-opacity-50 p-4 border rounded-2 w-25">
                    <h3>Deposit</h3>
                    <h4 class="text-white fw-bold">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="col bg-warning bg-opacity-50 p-4 border rounded-2 w-25">
                    <h3>Withdraw</h3>
                    <h4 class="text-white fw-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="col bg-danger bg-opacity-50 p-4 border rounded-2 w-25">
                    <h3>Balance</h3>
                    <h4 class="text-white fw-bold">$<span id="balance-total">1400</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section class="container">
            <div class="row gap-4 justify-content-center">
                <div class="col bg-primary bg-opacity-25 border rounded-2 p-4">
                    <h3>Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="d-block w-75 border rounded-2 my-3 mt-4" type="text" name=""
                            placeholder="$ amount of deposit">
                        <button id="deposit-button" type="button"
                            class="btn btn-info px-3 py-1 text-white fw-bold">Deposit</button>
                    </div>
                </div>
                <div class="col bg-danger bg-opacity-25 border rounded-2 p-4">
                    <h3>Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="d-block w-75 border rounded-2 my-3 mt-4" type="text" name=""
                            placeholder="$ amount of withdraw">
                        <button id="withdraw-button" type="button"
                            class="btn btn-info px-3 py-1 text-white fw-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
